services:
  # PostgreSQL Database with pgvector for user data and conversations
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-tutor-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=ai_language_tutor
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=testpassword123
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    networks:
      - ai-tutor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ai_language_tutor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: ai-tutor-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/testpassword123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    networks:
      - ai-tutor-network



  # Backend FastAPI Application
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: ai-tutor-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_cache:/app/.cache
      - backend_venv:/app/.venv
      - ./resources:/app/resources
      - ./images:/app/images
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:testpassword123@postgres:5432/ai_language_tutor
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=testpassword123
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_CLOUD_PROJECT_ID=${GOOGLE_CLOUD_PROJECT_ID}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ENVIRONMENT=development
      - DEBUG=true
      - PGVECTOR_ENABLED=true
      - EMBEDDING_DIMENSIONS=1536
      - NEO4J_VECTOR_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_started
    networks:
      - ai-tutor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      sh -c "poetry install --with dev --no-interaction && poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: ai-tutor-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_NAME=AI Language Tutor
    depends_on:
      - backend
    networks:
      - ai-tutor-network
    command: npm run dev

  # Playwright MCP Runner (headless Chromium)
  mcp-runner:
    image: mcr.microsoft.com/playwright:v1.51.1-jammy
    container_name: ai-tutor-mcp-runner
    working_dir: /work
    volumes:
      - ./frontend/scripts:/work/scripts
      - ./tests/mcp/scenarios:/work/scenarios
    environment:
      - TARGET_BACKEND=http://backend:8000
      - TARGET_FRONTEND=http://frontend:3000
    depends_on:
      - backend
      - frontend
    networks:
      - ai-tutor-network
    entrypoint: ["sleep", "infinity"]

  # Human Validation Interface (Streamlit)
  validation-ui:
    build:
      context: ./validation-ui
      dockerfile: Dockerfile
    container_name: ai-tutor-validation
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - ./validation-ui:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:testpassword123@postgres:5432/ai_language_tutor
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - PGVECTOR_ENABLED=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_started
    networks:
      - ai-tutor-network
    command: >
      sh -c "pip install -r requirements.txt && 
             streamlit run main.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true"

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local

  backend_cache:
    driver: local
  backend_venv:
    driver: local

networks:
  ai-tutor-network:
    driver: bridge
